<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="modo-oscuro">
    <header>

    </header>
    <main>
        <div class="container">
            <h1>Exchange cripto</h1>
            <div class="box">
                <div class="top-box">
                    <label for="mi-select">Seleccione cripto</label>
                    <select name="" id="mi-select"></select>
                </div>
                <form action="" class="ingresoMonto">
                    <input type="number" id="monto" placeholder="ingrese monto en dólares">
                </form>
                
                <div id="recibe">
                    
                </div>
                <div>
                    <button class="botonComprar">Comprar!</button>
                    <button class="cero">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="containerLista">
            <table>
                <caption>Ranking Cripto</caption>
                <tr>
                    <th>#</th>
                    <th>Cripto</th>
                    <th>RED</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Bitcoin</td>
                    <td>Bitcoin Blockchain</td>
                    <td>$30,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ether</td>
                    <td>ethereum</td>
                    <td>$1,800</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tether</td>
                    <td>ethereum</td>
                    <td>$1</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>BNB</td>
                    <td>bsc</td>
                    <td>$330</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Ripple</td>
                    <td>bsc</td>
                    <td>$0.44</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Uniswap</td>
                    <td>ethereum</td>
                    <td>$6.3</td>
                </tr>
            </table>
        </div>
    </section>
    
    <footer>
        <div>
            <p class="firma">página diseñada por Fernando Barron</p>
        </div>
        <button class="cambioModo"></button>
    </footer>



    <script src="./cripto.js" defer></script>
</body>
</html>
